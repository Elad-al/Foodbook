<section>
  <div class="page-header">
    <h1>{{vm.recipe._id ? 'Edit Recipe' : 'New Recipe'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.recipeForm" class="form-horizontal" ng-submit="vm.save(vm.form.recipeForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.recipe.name" id="name" class="form-control" placeholder="Name" required>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="description">description</label>
          <textarea name="description" type="text" ng-model="vm.recipe.description" id="description" class="form-control" placeholder="description" required></textarea>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="ingredients">Ingredients</label>
          <textarea name="ingredients" type="text" ng-model="vm.recipe.ingredients" id="ingredients" class="form-control" placeholder="ingredients" required></textarea>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="Preparation">Preparation</label>
          <textarea name="Preparation" type="text" ng-model="vm.recipe.Preparation" id="Preparation" class="form-control" placeholder="Preparation" required></textarea>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="category">category</label>
          <input name="category" type="text" ng-model="vm.recipe.category" id="category" class="form-control" placeholder="category" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.recipe._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
