<section>
  <div class="page-header">
    <h1> <strong><span ng-bind="vm.recipe.name"></span></strong> <small> Category {{vm.post.category}} </small></h1>
  </div>
  <hr />

  <h2>Description</h2>
  <div ng-bind="vm.recipe.description"></div>
  <hr />

  <h2>Ingredients</h2>
  <div ng-bind="vm.recipe.ingredients"></div>
  <hr />

  <h2>Preparation</h2>
  <div ng-bind="vm.recipe.Preparation"></div>
  <hr />

  <h2>Ingredients</h2>
  <div ng-bind="vm.recipe.ingredients"></div>
  <hr />

  <h2>Category</h2>
  <div ng-bind="vm.recipe.category"></div>

  <div class="pull-right"
       ng-show="vm.recipe.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="recipes.edit({ recipeId: vm.recipe._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.recipe.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.recipe.user"
            ng-bind="vm.recipe.user.displayName"></span>
      <span ng-if="!vm.recipe.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.recipe.content"></p>
</section>
